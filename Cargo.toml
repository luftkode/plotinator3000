[package]
name = "plotinator3000"
description = "Log viewer app for viewing plots of data from projects such as motor and generator control"
authors = ["SkyTEM Surveys", "Marc Beck KÃ¶nig"]
version = "1.0.1"
edition = "2021"
repository = "https://github.com/luftkode/plotinator3000"
homepage = "https://github.com/luftkode/plotinator3000"
license = "MIT OR Apache-2.0"

[package.metadata.wix]
upgrade-guid = "7063C05B-24FE-4CE5-A338-6D750F3F10CE"
path-guid = "025605DB-83DB-4162-B505-26B36C02D0B9"
license = false
eula = false


[workspace]
members = ["crates/*"]

[workspace.dependencies]
egui = { version = "0.29", features = ["rayon"] }
egui_plot = { version = "0.29", features = ["serde"] }
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde-big-array = "0.5.1"
strum = "0.26.3"
strum_macros = "0.26.3"
byteorder = "1.5.0"
chrono = { version = "0.4.38", features = ["serde"] }
getset = "0.1.3"
derive_more = { version = "1", features = ["full"] }
num-traits = "0.2.19"
toml = "0.8.19"
thiserror = "1.0"

# Dev dependencies
testresult = "0.4.1"
pretty_assertions = "1.4.1"

[dependencies]
skytem_logs = { version = "*", path = "crates/skytem_logs" }
log_if = { version = "*", path = "crates/log_if" }
plot_util = { version = "*", path = "crates/plot_util" }
skytem_hdf = { version = "*", path = "crates/skytem_hdf" }
egui_plot.workspace = true
log.workspace = true
serde.workspace = true
strum.workspace = true
strum_macros.workspace = true
chrono.workspace = true
getset.workspace = true
egui.workspace = true
eframe = { version = "0.29", default-features = false, features = [
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
rfd = "0.15"
egui-phosphor = "0.7.1"
egui-notify = "0.17.0"

[dev-dependencies]
testresult.workspace = true

[features]
default = []
hdf = []

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.11"
zip = "2.2.0"
axoupdater = { version = "0.7.2", features = ["blocking"] }


# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
web-sys = "0.3.70"

[profile.release]
opt-level = 3
debug = false
panic = "abort"
strip = true
lto = true
codegen-units = 1

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"

[lints]
workspace = true

[workspace.lints.rust]
missing_debug_implementations = "warn"
missing_copy_implementations = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unused_results = "allow"               # All ui elements return a response, we don't want to have to add 'let _ = ' to all of them when we don't need the response
unused_import_braces = "warn"
variant_size_differences = "warn"
unexpected_cfgs = "warn"
unsafe_code = "warn"

[workspace.lints.clippy]
disallowed_macros = "warn"                  # See clippy.toml
