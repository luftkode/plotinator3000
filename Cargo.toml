[package]
name = "logviewer-rs"
description = "Log viewer app for viewing plots of data from projects such as motor and generator control"
authors = ["SkyTEM Surveys", "Marc Beck KÃ¶nig"]
version = "0.8.0"
edition = "2021"
repository = "https://github.com/luftkode/logviewer-rs"
homepage = "https://github.com/luftkode/logviewer-rs"
license = "MIT OR Apache-2.0"

[package.metadata.wix]
upgrade-guid = "7063C05B-24FE-4CE5-A338-6D750F3F10CE"
path-guid = "025605DB-83DB-4162-B505-26B36C02D0B9"
license = false
eula = false


[workspace]
members = ["crates/log_if", "crates/plot_util", "crates/skytem_logs"]

[workspace.dependencies]
egui_plot = { git = "https://github.com/emilk/egui_plot.git", rev = "d00fa85a84f4d443e2803b5185e230be56da123f", features = [
    "serde",
] }
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde-big-array = "0.5.1"
strum = "0.26.3"
strum_macros = "0.26.3"
byteorder = "1.5.0"
chrono = { version = "0.4.38", features = ["serde"] }

# Dev dependencies
testresult = "0.4.1"

[dependencies]
skytem_logs = { version = "*", path = "crates/skytem_logs" }
log_if = { version = "*", path = "crates/log_if" }
plot_util = { version = "*", path = "crates/plot_util" }
egui_plot = { workspace = true }
log = { workspace = true }
serde = { workspace = true }
serde-big-array = { workspace = true }
strum = { workspace = true }
strum_macros = { workspace = true }
byteorder = { workspace = true }
chrono = { workspace = true }
egui = { version = "0.28" }
eframe = { version = "0.28", default-features = false, features = [
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
rfd = "0.14.1"
egui-phosphor = "0.6.0"

[dev-dependencies]
testresult = { workspace = true }

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.10"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"

# to access the DOM (to hide the loading text)
[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.7"

[profile.release]
opt-level = 3
debug = false
panic = "abort"
strip = true
lto = true
codegen-units = 1

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = true


