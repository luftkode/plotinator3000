[package]
name = "plotinator3000"
description = "Log viewer app for viewing plots of data from projects such as motor and generator control"
authors.workspace = true
version.workspace = true
edition.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true
rust-version.workspace = true

[package.metadata.wix]
upgrade-guid = "7063C05B-24FE-4CE5-A338-6D750F3F10CE"
path-guid = "025605DB-83DB-4162-B505-26B36C02D0B9"
license = false
eula = false
product-icon = "assets/favicon.ico"

[workspace]
members = ["crates/*"]

[workspace.package]
authors = ["SkyTEM Surveys", "Marc Beck KÃ¶nig"]
version = "2.3.0"
edition = "2024"
rust-version = "1.88.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/luftkode/plotinator3000"
homepage = "https://github.com/luftkode/plotinator3000"

[workspace.dependencies]
plotinator-test-util.path = "crates/plotinator-test-util"
plotinator-ui-util.path = "crates/plotinator-ui-util"
plotinator-logs.path = "crates/plotinator-logs"
plotinator-log-if.path = "crates/plotinator-log-if"
plotinator-plot-util.path = "crates/plotinator-plot-util"
plotinator-plot-ui.path = "crates/plotinator-plot-ui"
plotinator-hdf5.path = "crates/plotinator-hdf5"
plotinator-mqtt.path = "crates/plotinator-mqtt"
plotinator-mqtt-ui.path = "crates/plotinator-mqtt-ui"
plotinator-macros.path = "crates/plotinator-macros"
plotinator-proc-macros.path = "crates/plotinator-proc-macros"
plotinator-supported-formats.path = "crates/plotinator-supported-formats"
plotinator-updater.path = "crates/plotinator-updater"
plotinator-download.path = "crates/plotinator-download"
plotinator-strfmt.path = "crates/plotinator-strfmt"
plotinator-file-io.path = "crates/plotinator-file-io"
plotinator-csv.path = "crates/plotinator-csv"
plotinator-map-ui.path = "crates/plotinator-map-ui"
egui = { version = "0.33", features = ["rayon", "callstack"] }
egui-notify = "0.21.0"
eframe = { version = "0.33", default-features = false, features = [
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
    "wayland",
    "x11",
] }
egui_plot = { version = "0.34", features = ["serde"] }
egui_extras = "0.33"
# TODO: Move back to main repo once the update PR is merged
egui-phosphor = { git = "https://github.com/ItsEthra/egui-phosphor.git", branch = "egui-0.33" }
walkers = { version = "0.47.0", features = ["serde"] }
rayon = "1.11.0"
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.142"
serde-big-array = "0.5.1"
strum = "0.27.2"
strum_macros = "0.27.2"
byteorder = "1.5.0"
chrono = { version = "0.4.42", features = ["serde"] }
getset = "0.1.6"
derive_more = { version = "2", features = ["full"] }
num-traits = "0.2.19"
toml = "0.9.8"
thiserror = "2.0"
semver = "1.0.26"
elevated-command = "1.1"
paste = "1.0.15"
anyhow = "1.0.100"
rumqttc = { version = "0.25.0", default-features = false}
memmap2 = "0.9.8"
tokio = "1.47.1"
reqwest = { version = "0.12.23", default-features = false }
dirs = "6.0.0"
smallvec = { version = "1.15.1", features = ["serde"]}
tempfile = "3.23.0"
rfd = "0.15"
zip = "6.0"
test-log = "0.2.18"

# Dependencies for profiling the app
profiling = { version = "1.0.17", default-features = false, features = [
    "profile-with-puffin",
] }
puffin = "0.19"
puffin_http = "0.16"

# Dev dependencies
testresult = "0.4.1"
pretty_assertions = "1.4.1"
insta = { version = "1.43.2", features = ["filters"] }

[dependencies]
plotinator-logs.workspace = true
plotinator-log-if.workspace = true
plotinator-plot-util.workspace = true
plotinator-plot-ui.workspace = true
plotinator-hdf5.workspace = true
plotinator-test-util.workspace = true
plotinator-ui-util.workspace = true
plotinator-macros.workspace = true
plotinator-proc-macros.workspace = true
plotinator-supported-formats.workspace = true
plotinator-strfmt.workspace = true
plotinator-file-io.workspace = true
walkers.workspace = true
egui.workspace = true
eframe.workspace = true
egui_plot.workspace = true
egui-phosphor.workspace = true
egui-notify.workspace = true
egui_extras.workspace = true
log.workspace = true
serde.workspace = true
chrono.workspace = true
semver.workspace = true
serde_json.workspace = true
anyhow.workspace = true
rayon.workspace = true


[dev-dependencies]
testresult.workspace = true
tempfile.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
# For GUI and GUI snapshot tests
egui_kittest = { version = "0.33.0", features = [
    "eframe",
    "snapshot",
    "wgpu",
    "x11",
] }


# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
plotinator-updater = { workspace = true, optional = true }
plotinator-mqtt = { workspace = true, optional = true }
plotinator-mqtt-ui = { workspace = true, optional = true }
plotinator-map-ui = { workspace = true, optional = true }
plotinator-download.workspace = true
env_logger = "0.11"
puffin = { workspace = true, optional = true }
puffin_http = { workspace = true, optional = true }

# native (except aarch64-linux):
[target.'cfg(all(not(target_arch = "wasm32"), not(all(target_arch = "aarch64", target_os = "linux"))))'.dependencies]
mimalloc = "0.1.47"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
web-sys = "0.3.70"

[features]
default = ["selfupdater", "map", "mqtt", "hdf5"]
hdf5 = ["plotinator-supported-formats/hdf5", "plotinator-file-io/hdf5"]
selfupdater = ["dep:plotinator-updater"]
map = ["dep:plotinator-map-ui", "plotinator-plot-ui/map", "mqtt"]
mqtt = [
    "dep:plotinator-mqtt",
    "dep:plotinator-mqtt-ui",
    "plotinator-plot-ui/mqtt",
    "plotinator-file-io/mqtt",
]
log_time = ["plotinator-proc-macros/log_time"]
profiling = [
    "dep:puffin",
    "dep:puffin_http",
    "plotinator-proc-macros/profiling",
]

[profile.release]
opt-level = 3
debug = false
panic = "abort"
strip = true
lto = true
codegen-units = 1

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"

[lints]
workspace = true

[workspace.lints.rust]
missing_copy_implementations = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unused_results = "allow"              # All ui elements return a response, we don't want to have to add 'let _ = ' to all of them when we don't need the response
unused_import_braces = "warn"
variant_size_differences = "warn"
unexpected_cfgs = "warn"
unsafe_code = "warn"

